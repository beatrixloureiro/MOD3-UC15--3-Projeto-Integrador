<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Condomínio X - Seleção</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

  <div class="container text-center mt-4">
    <!-- Título principal -->
    <h1 class="display-4">Condomínio X</h1>
  </div>

  <!-- Linha com 5 ícones -->
  <div class="container mt-5">
    <div class="row justify-content-center">

      <!-- COBRANÇA -->
      <div class="col-6 col-sm-4 col-md-2 text-center">
        <!-- Link atualizado para /cobrancas -->
        <a th:href="@{/cobrancas/cobrancas}" class="text-decoration-none text-dark">
            <img src="/icon/cobranças.png" class="img-fluid" alt="Cobrança" style="max-height: 80px;">
            <p class="mt-2 fw-bold">COBRANÇA</p>
        </a>
      </div>

      <!-- PRESTAÇÃO DE CONTAS -->
      <div class="col-6 col-sm-4 col-md-2 text-center">
        <a th:href="@{/prestacao}" class="text-decoration-none text-dark">
          <img src="/icon/contas.png" class="img-fluid" alt="Prestação de Contas" style="max-height: 80px;">
          <p class="mt-2 fw-bold">PRESTAÇÃO<br>DE CONTAS</p>
        </a>
      </div>

      <!-- RESERVA DE ÁREA COMUM -->
      <div class="col-6 col-sm-4 col-md-2 text-center">
        <a th:href="@{/reserva}" class="text-decoration-none text-dark">
          <img src="/icon/reserva.png" class="img-fluid" alt="Reserva de Área Comum" style="max-height: 80px;">
          <p class="mt-2 fw-bold">RESERVA DE<br>ÁREA COMUM</p>
        </a>
      </div>

      <!-- SOLICITAÇÕES -->
      <div class="col-6 col-sm-4 col-md-2 text-center">
        <a th:href="@{/solicitacao}" class="text-decoration-none text-dark">
          <img src="/icon/solicitaçoes.png" class="img-fluid" alt="Solicitações" style="max-height: 80px;">
          <p class="mt-2 fw-bold">SOLICITAÇÕES</p>
        </a>
      </div>

      <!-- ASSEMBLEIA -->
      <div class="col-6 col-sm-4 col-md-2 text-center">
        <a th:href="@{/assembleia}" class="text-decoration-none text-dark">
          <img src="/icon/assembleia.png" class="img-fluid" alt="Assembleia" style="max-height: 80px;">
          <p class="mt-2 fw-bold">ASSEMBLEIA</p>
        </a>
      </div>

    </div>
  </div>

</body>
</html>
