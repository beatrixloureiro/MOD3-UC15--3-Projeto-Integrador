<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Condomínio X - Prestação</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function filtrarFinanceiro() {
      const mes = document.getElementById("mes").value;
      console.log("Filtrar financeiro para: " + mes);
      // Aqui você pode implementar a lógica de filtragem via AJAX ou submetendo um formulário,
      // para exibir apenas os relatórios do mês selecionado.
    }
  </script>
</head>
<body class="bg-light">
  <div class="container">
    <!-- Cabeçalho -->
    <div class="text-center mt-4">
      <h1 class="display-4">Condomínio X</h1>
    </div>
    
    <!-- Filtro de Mês -->
    <div class="row mt-4">
      <div class="col-md-3">
        <label for="mes" class="form-label">Selecione o mês:</label>
        <select id="mes" name="mes" class="form-select">
          <option value="Todos">Todos</option>
          <option value="Janeiro">Janeiro</option>
          <option value="Fevereiro">Fevereiro</option>
          <option value="Março">Março</option>
          <option value="Abril">Abril</option>
          <option value="Maio">Maio</option>
          <option value="Junho">Junho</option>
          <option value="Julho">Julho</option>
          <option value="Agosto">Agosto</option>
          <option value="Setembro">Setembro</option>
          <option value="Outubro">Outubro</option>
          <option value="Novembro">Novembro</option>
          <option value="Dezembro">Dezembro</option>
        </select>
        <button class="btn btn-success mt-3" onclick="filtrarFinanceiro()">SELECIONAR</button>
      </div>
      
      <!-- Tabela de Prestação (Relatórios Financeiros) -->
      <div class="col-md-8">
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th>Mês de Referência</th>
              <th>Total Custos</th>
              <th>Total Rendimentos</th>
              <th>Saldo</th>
            </tr>
          </thead>
          <tbody>
            <!-- Itera sobre a lista de Prestacao (financeiro) enviada pelo controller -->
            <tr th:each="prestacao : ${financeiro}">
              <td th:text="${prestacao.mesReferencia}"></td>
              <td th:text="${prestacao.totalCustos}"></td>
              <td th:text="${prestacao.totalRendimentos}"></td>
              <td th:text="${prestacao.saldo}"></td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <!-- Botão de Retorno -->
      <div class="col-md-1">
        <div class="text-center mt-3">
          <a class="btn btn-secondary btn-lg px-5" th:href="@{/selecao}">
            Voltar
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
