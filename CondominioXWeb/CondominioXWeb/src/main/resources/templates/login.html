<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Condomínio X - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function(){
      const form = document.getElementById("loginForm");
      form.addEventListener("keydown", function(event){
        if(event.key === "Enter"){
          form.submit();
        }
      });
    });
  </script>
</head>
<body class="bg-light">
  <div class="container">
    <div class="text-center mt-5">
      <h1 class="display-4">Condomínio X</h1>
      <h3 class="text-secondary">ACESSE SUA CONTA</h3>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-md-4">
        <form id="loginForm" th:action="@{/efetuarLogin}" method="post">
          <div class="mb-3">
            <label for="login" class="form-label">USUARIO</label>
            <input type="text" id="login" name="login" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">SENHA</label>
            <input type="password" id="senha" name="senha" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">ENTRAR</button>
          <div th:if="${session.mensagemBoasVindas}">
            <h4 th:text="${session.mensagemBoasVindas}"></h4>
          </div>
          <div th:if="${erro}" class="alert alert-danger mt-2" th:text="${erro}"></div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
