<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bem Vindo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Modal exibido de forma estática -->
    <div class="modal show" tabindex="-1" style="display: block;" aria-modal="true" role="dialog">
      <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Bem Vindo</h5>
          </div>
          <div class="modal-body">
            <!-- Exibe a mensagem de boas-vindas definida na sessão -->
            <p th:text="${session.mensagemBoasVindas}">Bem-vindo, usuário!</p>
          </div>
          <div class="modal-footer">
            <!-- Botão que redireciona para a página de seleção -->
            <button id="okButton" type="button" class="btn btn-primary">OK</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Ao clicar no botão, redireciona para a página selecao.html
    document.getElementById("okButton").addEventListener("click", function(){
      window.location.href = "/selecao";
    });
  </script>
</body>
</html>
