<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Condomínio X - Cobrança</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function filtrarCobrancas() {
      const mes = document.getElementById("mes").value;
      console.log("Filtrar cobranças para o mês: " + mes);
      // Aqui você pode implementar a lógica via AJAX ou submeter um formulário
    }
  </script>
</head>
<body class="bg-light">
  <div class="container">
    <div class="text-center mt-4">
      <h1 class="display-4">Condomínio X</h1>
    </div>
    <div class="row mt-4">
      <!-- Filtro de mês com botão SELECIONAR -->
      <div class="col-md-3">
        <label for="mes" class="form-label">Selecione o mês:</label>
        <select id="mes" name="mes" class="form-select">
          <option value="Todos">Todos</option>
          <option value="Janeiro">Janeiro</option>
          <option value="Fevereiro">Fevereiro</option>
          <option value="Março">Março</option>
          <option value="Abril">Abril</option>
          <option value="Maio">Maio</option>
          <option value="Junho">Junho</option>
          <option value="Julho">Julho</option>
          <option value="Agosto">Agosto</option>
          <option value="Setembro">Setembro</option>
          <option value="Outubro">Outubro</option>
          <option value="Novembro">Novembro</option>
          <option value="Dezembro">Dezembro</option>
        </select>
        <button class="btn btn-success mt-3" onclick="filtrarCobrancas()">SELECIONAR</button>
      </div>
      <!-- Tabela de Cobranças -->
      <div class="col-md-8">
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th>Taxa de Condomínio</th>
              <th>Taxa de Água</th>
              <th>Taxa de Gás</th>
              <th>Total</th>
              <th>Status Pagamento</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="cobranca : ${cobrancas}">
              <td th:text="${cobranca.taxa_condominio}"></td>
              <td th:text="${cobranca.taxa_agua}"></td>
              <td th:text="${cobranca.taxa_gas}"></td>
              <td th:text="${cobranca.valor_total}"></td>
              <td th:text="${cobranca.status_pagamento ? 'Pago' : 'Pendente'}"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- Botão de retorno -->
      <div class="col-md-1">
        <div class="text-center mt-3">
          <a class="btn btn-secondary btn-lg px-5" th:href="@{/selecao}">Voltar</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
